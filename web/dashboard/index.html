        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main container-fluid">
          <h1 class="page-header">myAutoScaler Dashboard</h1>

          <div class="row placeholders">
            <div class="col-xs-12 col-sm-5 col-sm-offset-1 placeholder">
             <canvas id="cpu" width="200" height="200" ></canvas> 
              <h4>CPU</h4>
              <span class="text-muted">Usage</span>
            </div>

            <div class="col-xs-12 col-sm-5 placeholder">
              <canvas id="mem" width="200" height="200" ></canvas> 
              <h4>MEMORY</h4>
              <span class="text-muted">Usage</span>
            </div>
            
          </div>  

          <div class=" placeholder">
              <canvas class='col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-2x  col-xs-12 ' id="chart" width="700%" height="300%" ></canvas> 

          </div>

        </div>
      </div>
    </div>


    <script>
// this is the script for cpu canvas -------------------------------------------    
      var cpuData = [
                     {
                       value: 20,
                       color:"#878BB6"
                     },
                     {
                       value : 40,
                       color : "#4ACAB4"
                     },
                     {
                       value : 10,
                       color : "#FF8153"
                     },
                     {
                       value : 10,
                       color : "#FFEA88"
                     }
                  ];

    var pieOptions = {
                        segmentShowStroke : true,
                        animateScale : true,
                        percentageInnerCutout : 60,
                        animationSteps : 100,
                        animationEasing : "easeOutQuint",
                        
                      }                      

    var cpu = document.getElementById('cpu').getContext('2d');
    var cpuChart = new Chart(cpu).Pie(cpuData,pieOptions);

     for (var i =0; i <= 1; i++) {
     setInterval(function(){
      cpuChart.segments[0].value =Math.floor(Math.random()*5);
      cpuChart.segments[1].value =Math.floor(Math.random()*5);
      cpuChart.segments[2].value =Math.floor(Math.random()*4); 
      //cpuChart.segments[3].value =Math.floor(Math.random()*100);
      cpuChart.update();
     }, 500);
   }
 //----------------------------------------------------------------------------------------                     
</script>

<script>
// this is the script for Memorycanvas -------------------------------------------    
      var memData = [
                     {
                       value: 60,
                       color:"#878BB6"
                     },
                     {
                       value : 40,
                       color : "#4ACAB4"
                      }
                  ];

    var pieOptions = {
                        segmentShowStroke : true,
                        animateScale : true,
                        percentageInnerCutout : 60,
                        animationSteps : 100,
                        animationEasing : "easeOutQuint",
                       
                        

                      }                      

    var mem = document.getElementById('mem').getContext('2d');
    var memChart= new Chart(mem).Pie(memData,pieOptions);   


     for (var i =0; i <= 1; i++) {
     setInterval(function(){
      memChart.segments[0].value =Math.floor(Math.random()*4); 
      //memChart.segments[1].value =Math.floor(Math.random()*100);
      memChart.update();
     }, 500);

    }

    
 //----------------------------------------------------------------------------------------                     
</script>

<script type="text/javascript" >
    var mainChart = new SmoothieChart();
    mainChart.streamTo(document.getElementById("chart"));

    var line1 = new TimeSeries();

    setInterval(function(){

      line1.append(new Date().getTime(),Math.random());

    },1000);


    mainChart.addTimeSeries(line1,{strokeStyle:'rgb(0,200,0)',lineWidth:2});
    mainChart.streamTo(document.getElementById("chart"), 1000 /*delay*/); 
</script>
